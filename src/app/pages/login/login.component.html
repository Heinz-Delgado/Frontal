<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input [(ngModel)] ="usuario" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input [(ngModel)] ="contrasena" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
                            </div>
                            <div class="form-group" style = "text-align: center;" >
                                <label for="remember-me" class="text-info"><span>Recordar Contraseña</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button (click)="login()" type="button">Ingresar</button>
                                <!--<input  type="submit" name="submit" class="btn btn-info btn-md" (click)="login()" value="Ingresar" > -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
