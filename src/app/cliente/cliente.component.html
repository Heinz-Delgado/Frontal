<div class="container mt-3">
  <div id="demo" class="collapse">
    <input [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Nombre">
    <input [(ngModel)]="clavecliente" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Clave Cliente">
    <button (click)="actualizarCliente()" type="button" class="btn btn-primary">
      Actualizar <span class="caret"></span>
      <br />
    </button>
  </div>
</div>

    <thead>

      <th>OPCIONES</th>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.id_cliente}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.clavecliente}}</td>
        <td>

          <a href="#demo" class="btn btn-primary" data-bs-toggle="collapse" (click)="eliminarCliente(cliente.id_cliente)">Eliminar</a> &nbsp;
        </td>
      </tr>
  </table>
